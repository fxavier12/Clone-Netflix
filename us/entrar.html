<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8"/>
	<title>Netflix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../CSS/layoutEntrar.css"/>
</head>
<body>
	<div class="head">
		<div class="ico">
			<a href="index.html" ><img class="logo" src="../Imagens/logo.png"/></a>
		</div>
	</div>
	<div class="mid">
		<div class="caixaEntrar">
			<h1>Sign In</h1>	
			<div class="login">
				<span>Email</span>
				<div class="email">
					<input type="text" id="numero">
				</div>
				<span>Password</span>
				<div class="senha">
					<input type="text" id="senha">
				</div>
				<div class="forget">
					<a href="">Forgot your email or password?</a>
				</div>
				<div class="botao">
					<button onclick="verifica()">Sign in</button><p id="msg"></p>
				</div>
				<div class="lembre">
					<input type="checkbox" name="lembre" value="html"/>Remember me<br/>
				</div>
			</div>
			<div class="facebook">
				<a href=""><img class="facebookLogo" src="../Imagens/FB-f-Logo__blue_57.png"/></a>
				<a href="" class="facebookLink">Login with Facebook</a>
			</div>
			<div class="inscreva">
				<span>New to Netflix?</span>
				<a href="">Sign up now.</a>
			</div>
		</div>
	</div>
	<!--rodape-->
		<div class="rodape">
			<div class="duvidas">
				<span>Questions? Call </span>
				<a href="" class="ligue">0800-887-0201</a>
			</div>
			<div class="termos1">
				<a href="" class="cartao">Gift Card Terms</a>
				<a href="" class="uso">Terms of Use</a>
				<a href="" class="declaracao">Privacy Statement</a>
			</div>
			
			<!--seletor de idiomas-->
			<select class = "idiomas" onchange="tradutor()" id="idioma">
		  		<option value="PT" selected="selected" >PORTUGUES</option>
		  		<option value="EN" >ENGLISH</option>
		  
			</select>			 
		</div> 
</body>
</html>
